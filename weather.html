        <div class="weather-widget" id="weather">
            <h2>Weather in Sawyer, MI</h2>
            <p>Loading weather data...</p>
        </div>
    
        <script>
            const apiKey = '9c77f5c1121ff615cec4a23bc250452a'; // Replace 'YOUR_API_KEY' with your actual API key
            const city = 'Sawyer';
            const country = 'US';
    
            async function fetchWeather() {
                try {
                    const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},${country}&units=imperial&appid=${apiKey}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    displayWeather(data);
                } catch (error) {
                    console.error('Error fetching weather data:', error);
                    document.getElementById('weather').innerHTML = '<p>Error loading weather data. Please try again later.</p>';
                }
            }
    
            function displayWeather(data) {
                const weatherElement = document.getElementById('weather');
                weatherElement.innerHTML = `
                    <h2>Weather in ${data.name}, ${data.sys.country}</h2>
                    <p><strong>${data.weather[0].description}</strong></p>
                    <p>Temperature: ${data.main.temp}Â°F</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind: ${data.wind.speed} mph</p>
                `;
            }
    
            fetchWeather();
        </script>
